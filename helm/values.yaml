argo-cd:
  crds:
    install: true
  applicationSet:
    enabled: true
  server:
    service:
      type: ClusterIP
      annotations: {}
    ingress:
      enabled: false
      ingressClassName: nginx
      annotations: {}
  controller:
    resources:
      requests:
        cpu: 50m
        memory: 256Mi
  configs:
    params:
      "server.insecure": "true"
    cm:
      application.instanceLabelKey: "argocd.argoproj.io/instance"
    rbac:
      policy.csv: |
        u, psubedi, role:admin
      policy.default: role:readonly
  dex:
    enabled: true

selfManage:
  enabled: false
  git:
    enabled: true
    repoURL: https://github.com/pukar10/argocd-deploy.git
    targetRevision: initial
    path: helm
    valueFiles: []
  helm:
    enabled: false
  app:
    name: argocd
    project: default
