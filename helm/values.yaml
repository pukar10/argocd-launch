argo-cd:
  crds:
    install: true
  applicationSet:
    enabled: true
  server:
    service:
      type: ClusterIP
    ingress:
      enabled: false          # ?ingress + TLS
  configs:
    params:
      "server.insecure": "true"  # ?false
    cm:
      application.instanceLabelKey: "argocd.argoproj.io/instance"
    rbac:
      policy.default: role:readonly
      policy.csv: |
        u, psubedi, role:admin
  dex:
    enabled: true

selfManage:
  enabled: false
  app:
    name: argocd
    project: default
  git:
    enabled: false
    repoURL: https://github.com/pukar10/control-plane-launch.git
    targetRevision: main
    path: helm
